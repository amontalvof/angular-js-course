<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">
    <head>
        <meta charset="UTF-8" />
        <title>Angular JS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="/lib/angular-local-storage.min.js"></script>
        <script src="/controllers/controller.js"></script>
    </head>
    <body ng-controller="ToDoController">
        <form ng-submit="addTodo()">
            <input type="text" ng-model="newTodo.description" />
            <input type="datetime-local" ng-model="newTodo.date" />
            <input type="submit" value="Save" />
            <button type="button" ng-click="clearTodos()">Clear</button>
        </form>
        <ul>
            <li ng-repeat="todo in todos">
                {{todo.description}} - {{todo.date | date:'short'}}
            </li>
        </ul>
    </body>
</html>
