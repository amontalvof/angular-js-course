<!DOCTYPE html>
<html lang="en" ng-app>
    <head>
        <style>
            .hover {
                background-color: rgb(200, 100, 100);
                color: white;
            }
            .no-hover {
                background-color: rgb(100, 100, 200);
                color: white;
            }
        </style>
        <meta charset="UTF-8" />
        <title>Angular JS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body>
        <button
            ng-class="{'hover': flag, 'no-hover': !flag}"
            ng-click="flag = !flag"
            ng-mouseover="flag = true"
            ng-mouseout="flag = false"
        >
            Hover me
        </button>
        <span ng-show="flag">&lt;- click me</span>
        <p>{{flag | json}}</p>
    </body>
</html>
