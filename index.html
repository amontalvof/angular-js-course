<!DOCTYPE html>
<html lang="en" ng-app="MyFirstApp">
    <head>
        <meta charset="UTF-8" />
        <title>Angular JS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <script src="/controllers/controller.js"></script>
    </head>
    <body ng-controller="FirstController">
        <br />
        <br />
        <input type="text" ng-model="newPost.title" placeholder="title" />
        <br />
        <br />
        <textarea ng-model="newPost.body" placeholder="body"></textarea>
        <br />
        <br />
        <button ng-click="addPost()">Send</button>
        <ul>
            <li ng-repeat="post in posts">
                <h2>{{post.title}}</h2>
                <p>{{post.body}}</p>
            </li>
        </ul>
    </body>
</html>
